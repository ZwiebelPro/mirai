<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai | ProcessNikki</title>
    <link rel="stylesheet" href="./style.css?v=3">
</head>
<body>

    <nav>
        <div class="nav-content">
            <div class="nav-logo-text">MIRAI</div>
            <div class="links">
                <a href="index.html">Overview</a>
                <a href="downloads.html" class="active">Tools</a>
            </div>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="panel-card slide-up">
            
            <div id="mainView">
                <a href="downloads.html" class="back-link">← Categories</a>
                <div class="header">
                    <h2>ProcessNikki</h2>
                    <p class="sub-status" style="color:var(--text-dim); font-size:12px; margin-top:-15px; margin-bottom:20px;">Utility binary extension.</p>
                </div>

                <div class="item-action" style="background:#0a0b0c; border:1px solid var(--border); cursor:default; margin-bottom:30px;">
                    <div class="item-text">
                        <span class="item-title">NikkiP.zip</span>
                        <span class="item-desc">Verification: Hash_v2</span>
                    </div>
                </div>

                <button onclick="showProcessWarning()" class="btn-primary full">Download NikkiP.zip</button>
            </div>

            <div id="warningView" style="display:none;">
                <div class="header">
                    <h2>External Mirror</h2>
                </div>
                <div class="warning-box">
                    <p style="color:var(--pastel-pink); font-weight:700; margin-bottom:10px;">SAFETY PROTOCOL</p>
                    <p>• Redirecting to MediaFire.</p>
                    <p>• Do not interact with browser notifications.</p>
                    <p>• Only download <b>NikkiP.zip</b>.</p>
                </div>
                <button id="timerButton" class="btn-primary full waiting" disabled>Wait 5s...</button>
            </div>

        </div>
    </div>

    <footer>
        <p>DC: @INXYZ — LEAD DEV</p>
        <p>GITHUB.COM/ZWIEBELPRO</p>
    </footer>

    <script>
        function showProcessWarning() {
            // Hide main UI, Show Timer UI
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('warningView').style.display = 'block';
            
            const btn = document.getElementById('timerButton');
            let count = 5;

            const timer = setInterval(() => {
                count--;
                btn.innerText = `Wait ${count}s...`;
                
                if (count <= 0) {
                    clearInterval(timer);
                    btn.innerText = "Continue to MediaFire";
                    btn.classList.remove('waiting');
                    btn.disabled = false; // Enable button
                    
                    // Final redirect logic
                    btn.onclick = () => {
                        window.open("https://www.mediafire.com/file/urhxg1o8mgeqhw2/NikkiP.zip/file", "_blank");
                        window.location.href = "downloads.html";
                    };
                }
            }, 1000);
        }
    </script>
</body>
</html>
