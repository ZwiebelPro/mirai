<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai | Process</title>
    <link rel="stylesheet" href="style.css?v=10">
    <link rel="icon" href="yuno.png">
</head>
<body class="fade-in">
    <nav>
        <div class="nav-content">
            <div class="nav-logo-text">MIRAI</div>
            <div class="links">
                <a href="index.html">Overview</a>
                <a href="downloads.html" class="active">Tools</a>
            </div>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="panel-card slide-up">
            <div id="mainView">
                <a href="downloads.html" class="back-link">← Categories</a>
                <div class="header">
                    <h2>ProcessNikki</h2>
                </div>
                <div class="item-action" style="background:#0a0b0c; border:1px solid var(--border); cursor:default; margin-bottom:30px; display:block;">
                    <span class="item-title">NikkiP.zip</span>
                    <span class="item-desc">Utility binary extension.</span>
                </div>
                <button onclick="showWarning()" class="btn-primary full">Download</button>
            </div>

            <div id="warningView" style="display:none;">
                <div class="header"><h2>External Mirror</h2></div>
                <div class="warning-box">
                    <p style="color:var(--pastel-pink); font-weight:700;">SAFETY PROTOCOL</p>
                    <p>• Redirecting to MediaFire.</p>
                </div>
                <button id="timerButton" class="btn-primary full waiting" disabled>Wait 5s...</button>
            </div>
        </div>
    </div>

    <footer>
        <p>dc: @inxyz — lead dev</p>
        <p><a href="https://github.com/ZwiebelPro" target="_blank" class="footer-link">github.com/ZwiebelPro</a></p>
    </footer>

    <script>
        function showWarning() {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('warningView').style.display = 'block';
            let count = 5;
            const btn = document.getElementById('timerButton');
            const timer = setInterval(() => {
                count--;
                btn.innerText = `Wait ${count}s...`;
                if (count <= 0) {
                    clearInterval(timer);
                    btn.innerText = "Continue to Download";
                    btn.classList.remove('waiting');
                    btn.disabled = false;
                    btn.onclick = () => {
                        window.open("https://www.mediafire.com/file/urhxg1o8mgeqhw2/NikkiP.zip/file", "_blank");
                        window.location.href = "downloads.html";
                    };
                }
            }, 1000);
        }
    </script>
</body>
</html>
