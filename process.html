<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai | ProcessNikki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <nav>
        <div class="nav-content">
            <div class="nav-logo-text">MIRAI</div>
            <div class="links">
                <a href="index.html">Overview</a>
                <a href="downloads.html" class="active">Tools</a>
            </div>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="panel-card slide-up">
            <div id="mainView">
                <div class="header">
                    <a href="downloads.html" class="back-link">← Categories</a>
                    <h2>ProcessNikki</h2>
                    <p class="sub-status">Utility binary for process management.</p>
                </div>
                
                <div class="field">
                    <div class="item-action" style="background:#0a0b0c; border:1px solid var(--border); cursor:default;">
                        <span class="item-title">NikkiP.zip</span>
                        <span class="item-desc" style="color:var(--pastel-pink)">MediaFire Mirror</span>
                    </div>
                </div>

                <button onclick="showWarning()" class="btn-primary full">Download Nikki.zip</button>
            </div>

            <div id="warningView" style="display:none;">
                <div class="header">
                    <h2>External Mirror</h2>
                </div>
                <div class="warning-box">
                    <p style="color:var(--pastel-pink); font-size:12px; line-height:1.6;">
                        ⚠️ <strong>NOTICE:</strong> This file is hosted on MediaFire.<br><br>
                        - Do not click ads.<br>
                        - Only download <strong>NikkiP.zip</strong>.
                    </p>
                </div>
                <button onclick="finalRedirect()" class="btn-primary full">I Understand</button>
            </div>
        </div>
    </div>

    <script>
        function showWarning() {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('warningView').style.display = 'block';
        }

        function finalRedirect() {
            window.open("https://www.mediafire.com/file/urhxg1o8mgeqhw2/NikkiP.zip/file", "_blank");
            window.location.href = "downloads.html";
        }
    </script>

    <footer>
        <p>@inxyz — lead dev</p>
    </footer>
</body>
</html>
