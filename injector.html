<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai | Injector</title>
    <link rel="stylesheet" href="style.css?v=99">
</head>
<body class="fade-in">
    <nav>
        <div class="nav-content">
            <div class="nav-logo-text">MIRAI</div>
            <div class="links">
                <a href="index.html">Overview</a>
                <a href="downloads.html" class="active">Tools</a>
            </div>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="panel-card slide-up">
            <div id="mainView">
                <a href="downloads.html" class="back-link">← Categories</a>
                <div class="header"><h2>Native Injector</h2></div>
                <select id="download-select" class="custom-select">
                    <option value="MIRROR">MiraiB.zip (Standard)</option>
                    <option value="Nikki.dll">Nikki.dll (Standalone)</option>
                </select>
                <button onclick="checkSelection()" class="btn-primary full">Download</button>
            </div>

            <div id="warningView" style="display:none;">
                <div class="header"><h2>External Mirror</h2></div>
                <div class="warning-box">
                    <p style="color:var(--pastel-pink); font-weight:700; margin-bottom:10px;">SAFETY PROTOCOL</p>
                    <p style="font-size:12px; color:var(--text-dim);">Redirecting to MediaFire. Only download <b>MiraiB.zip Click out of Pop-ups</b>.</p>
                </div>
                <button id="timerButton" class="btn-primary full waiting">Wait 5s...</button>
            </div>
        </div>
    </div>

    <footer>
        <p>dc: @inxyz — lead dev</p>
        <p><a href="https://github.com/ZwiebelPro" target="_blank" class="footer-link">github.com/ZwiebelPro</a></p>
    </footer>

    <script>
        function checkSelection() {
            const choice = document.getElementById('download-select').value;
            if(choice === 'MIRROR') {
                document.getElementById('mainView').style.display = 'none';
                document.getElementById('warningView').style.display = 'block';
                startTimer("https://www.mediafire.com/file/4mnruzs5abz4tuw/MiraiB.zip/file");
            } else { window.location.href = choice; }
        }

        function startTimer(url) {
            const btn = document.getElementById('timerButton');
            let count = 5;
            const timer = setInterval(() => {
                count--;
                btn.innerText = `Wait ${count}s...`;
                if (count <= 0) {
                    clearInterval(timer);
                    btn.innerText = "Continue to Download";
                    btn.classList.remove('waiting');
                    btn.onclick = () => {
                        window.open(url, "_blank");
                        window.location.href = "downloads.html";
                    };
                }
            }, 1000);
        }
    </script>
</body>
</html>
