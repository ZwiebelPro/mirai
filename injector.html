<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="fade-in">
    <nav>
        <div class="nav-content">
            <div class="nav-logo-text">MIRAI</div>
            <div class="links">
                <a href="index.html">Overview</a>
                <a href="downloads.html" class="active">Tools</a>
            </div>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="panel-card slide-up">
            <div class="header">
                <a href="downloads.html" class="back-link">← Categories</a>
                <h2>Native DLL Injector</h2>
                <p class="sub-status">Active deployment builds.</p>
            </div>
            
            <div class="field">
                <select id="versionSelect" class="custom-select">
                    <option value="MiraiB.zip">MiraiB.zip (Main Package)</option>
                    <option value="Nikki.dll">Nikki.dll (Runtime Only)</option>
                </select>
            </div>

            <button onclick="triggerDownload()" class="btn-primary full">Download Selected</button>
        </div>
    </div>

    <script>
        function triggerDownload() {
            const select = document.getElementById('versionSelect');
            const file = select.value;
            const link = document.createElement('a');
            link.href = file;
            link.download = file;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
