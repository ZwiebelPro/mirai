<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai | Native DLL Injector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <nav>
        <div class="nav-content">
            <div class="nav-logo-text">MIRAI</div>
            <div class="links">
                <a href="index.html">Overview</a>
                <a href="downloads.html" class="active">Tools</a>
            </div>
        </div>
    </nav>

    <div class="container centered-content">
        <div class="panel-card slide-up">
            <div id="selectView">
                <div class="header">
                    <a href="downloads.html" class="back-link">← Categories</a>
                    <h2>Native DLL Injector</h2>
                    <p class="sub-status">Active deployment builds.</p>
                </div>
                
                <div class="field">
                    <select id="versionSelect" class="custom-select">
                        <option value="MIRROR">MiraiB.zip (Main Package)</option>
                        <option value="Nikki.dll">Nikki.dll (Runtime Only)</option>
                    </select>
                </div>

                <button onclick="handleDownload()" class="btn-primary full">Download Selected</button>
            </div>

            <div id="warningView" style="display:none;">
                <div class="header">
                    <h2>External Mirror</h2>
                </div>
                <div class="warning-box">
                    <p style="color:var(--pastel-pink); font-size:12px; line-height:1.6;">
                        ⚠️ <strong>NOTICE:</strong> MiraiB is too large for GitHub.<br><br>
                        1. You are going to MediaFire.<br>
                        2. Do not click ads.<br>
                        3. Only download <strong>MiraiB.zip</strong>.
                    </p>
                </div>
                <button onclick="finalRedirect()" class="btn-primary full">I Understand</button>
            </div>
        </div>
    </div>

    <script>
        function handleDownload() {
            const val = document.getElementById('versionSelect').value;
            if(val === 'MIRROR') {
                document.getElementById('selectView').style.display = 'none';
                document.getElementById('warningView').style.display = 'block';
            } else {
                // Regular GitHub download for Nikki.dll
                const link = document.createElement('a');
                link.href = 'Nikki.dll';
                link.download = 'Nikki.dll';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function finalRedirect() {
            window.open("https://www.mediafire.com/file/2o0mhugq2xx1iiv/MiraiB.zip/file", "_blank");
            window.location.href = "downloads.html";
        }
    </script>

    <footer>
        <p>dc: @inxyz — lead dev</p>
    </footer>
</body>
</html>
